<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--customer css-->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Train Times</title>
  </head>
  <body>
    <div class="container">
      <!--Header-->
      <div class="jumbotron">
        <h1 class="display-4 text-center">Anytime is Train Time</h1>
        <p class="lead text-center">Choo Choo.... Chee Chee.</p>
      </div>

      <table class="table table-striped table-dark table-bordered">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency(min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody id="trainSchedules">

        </tbody>
      </table>

      <!--input Form-->
      <div class="row mx-auto">
        <h4 class=" bg-success w-100">Add Train</h4>
      </div>
      <div class="row border mx-auto">
        <form class="pl-4  pr-4  mb-4 w-100">
          <div class="form-group">
            <label for="trainNameInput">Trenton Express</label>
            <input
              type="text"
              class="form-control"
              id="trainNameInput"
              aria-describedby="emailHelp"
              placeholder="enter train name"
            />
          </div>
          <div class="form-group">
            <label for="destinationInput">Destination</label>
            <input
              type="text"
              class="form-control"
              id="destinationInput"
              placeholder="Trenton"
            />
          </div>
          <div class="form-group" id='trainTimeDiv'>
            <label for="firstTrainTimeInput">Frist Train Time</label>
            <input
              type="text"
              class="form-control"
              id="firstTrainTimeInput"
              placeholder="HH:mm(military)"
            />
          </div>
          <div class="form-group" id='frequencyDiv'>
            <label for="frequencyInput">Frequency</label>
            <input
              type="text"
              class="form-control"
              id="frequencyInput"
              placeholder="Frequency"
            />
            
          </div>
          <button type="submit" class="btn btn-primary" id='submit'>Submit</button>
        </form>
      </div>
    </div>

    <!--jQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!--moment.js-->
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <!--custom JS-->
    <script src="./assets/javascript/javascript.js"></script>
  </body>
</html>
